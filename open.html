<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ရုပ်ရှင်ကြည့်ရန် နှိပ်ပါ။</title>

<script>
    function openApp() {
        const params = new URLSearchParams(window.location.search);
        const id = params.get("id") || "";
        const encoded = encodeURIComponent(id);

        // Deep link
        const deeplink = "jayentertain://open?id=" + encoded;

        // APK fallback
        const fallback = "https://raw.githubusercontent.com/Jhon-san29/JayPlayer/main/J.A.Y.apk";

        // Try open app
        window.location.href = deeplink;

        // After 1.2s, fallback to APK download
        setTimeout(() => {
            window.location.href = fallback;
        }, 1200);
    }
</script>
</head>

<body onload="openApp()">
Opening JayPlayer…
</body>
</html>
